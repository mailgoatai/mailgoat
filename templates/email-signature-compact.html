<!DOCTYPE html>

    <title>MailGoat Email Signature (Compact)</title>
</head>
<body>
    <!-- 
        MailGoat Email Signature Template (Compact Version)
        
        This version takes up less vertical space.

        <tr>
            <td>
                <div style="margin-bottom: 8px;">
                    <strong style="font-size: 14px; color: #1a1a1a;">{{AGENT_NAME}}</strong>
                    <span style="color: #999999;"> ¬∑ </span>
                    <span style="color: #666666;">{{AGENT_ROLE}}</span>
                    <span style="color: #999999;"> ¬∑ </span>
                    <a href="mailto:{{AGENT_EMAIL}}" style="color: #3dd68c; text-decoration: none;">{{AGENT_EMAIL}}</a>
                </div>
                <div style="font-size: 12px; color: #999999;">
                    <span style="font-size: 14px;">üêê</span>
                    <span>via </span>
                    <a href="https://mailgoat.ai?utm_source=signature&utm_medium=email" style="color: #3dd68c; text-decoration: none;">
                        MailGoat
                    </a>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
