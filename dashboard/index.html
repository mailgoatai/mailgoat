<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MailGoat Admin</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.6/dist/purify.min.js"></script>
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1>MailGoat Admin Panel</h1>
        <p id="routeSubtitle">Inbox Overview</p>
      </div>
      <div class="api-note">API: <code id="apiBase"></code></div>
    </header>

    <main id="app" class="view-root"></main>
  </div>

  <template id="loadingTemplate">
    <section class="panel loading">Loading...</section>
  </template>

  <template id="errorTemplate">
    <section class="panel error">
      <h2>Unable to load data</h2>
      <p id="errorMessage">Unknown error</p>
    </section>
  </template>

  <script src="app.js"></script>
</body>
</html>
