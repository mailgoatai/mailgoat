name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

# Cancel in-progress runs of the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: TypeScript type check
        run: npm run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Verify dist/ exists
        run: test -d dist && echo "✅ Build successful"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  test-integration:
    name: Integration Tests (Mock Mode)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CLI
        run: npm run build

      - name: Run bash test runner (mock mode)
        run: bash tests/test-runner.sh --mode=mock
        timeout-minutes: 10

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: tests/test-logs/
          retention-days: 14

  test-jest:
    name: Jest Integration Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest integration tests
        run: npm run test:integration

  test-e2e:
    name: E2E Tests (Postal)
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    env:
      MAILGOAT_E2E_ENABLED: 'true'
      MAILGOAT_E2E_SERVER: ${{ secrets.MAILGOAT_E2E_SERVER }}
      MAILGOAT_E2E_API_KEY: ${{ secrets.MAILGOAT_E2E_API_KEY }}
      MAILGOAT_E2E_SENDER: ${{ secrets.MAILGOAT_E2E_SENDER }}
      MAILGOAT_E2E_RECEIVER: ${{ secrets.MAILGOAT_E2E_RECEIVER }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate required E2E secrets
        run: |
          [ -n "$MAILGOAT_E2E_SERVER" ] || (echo "MAILGOAT_E2E_SERVER is required" && exit 1)
          [ -n "$MAILGOAT_E2E_API_KEY" ] || (echo "MAILGOAT_E2E_API_KEY is required" && exit 1)
          [ -n "$MAILGOAT_E2E_SENDER" ] || (echo "MAILGOAT_E2E_SENDER is required" && exit 1)
          [ -n "$MAILGOAT_E2E_RECEIVER" ] || (echo "MAILGOAT_E2E_RECEIVER is required" && exit 1)

      - name: Run E2E tests
        run: npm run test:e2e -- --runInBand

  # Job that requires all checks to pass
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, build, test-unit, test-integration, test-jest, test-e2e]
    if: always()

    steps:
      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test-unit.result }}" != "success" ] || \
             [ "${{ needs.test-integration.result }}" != "success" ] || \
             [ "${{ needs.test-jest.result }}" != "success" ] || \
             { [ "${{ needs.test-e2e.result }}" != "success" ] && [ "${{ needs.test-e2e.result }}" != "skipped" ]; }; then
            echo "❌ One or more checks failed"
            exit 1
          fi
          echo "✅ All checks passed!"
