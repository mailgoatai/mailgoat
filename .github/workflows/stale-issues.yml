name: Stale Issues

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  issues: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark and close stale issues
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: stale
          exempt-issue-labels: pinned,security
          stale-issue-message: >-
            This issue has been inactive for 30 days and is being marked as stale.
            Please add an update or it will be closed in 7 days.
          close-issue-message: >-
            Closing this issue due to inactivity. If this is still relevant,
            feel free to comment and we can reopen it.
          operations-per-run: 200
