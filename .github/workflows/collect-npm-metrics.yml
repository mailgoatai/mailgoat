name: Collect npm Metrics

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  collect-npm-metrics:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./scripts
        run: npm install

      - name: Collect npm download metrics
        working-directory: ./scripts
        env:
          NPM_PACKAGE_NAME: ${{ vars.NPM_PACKAGE_NAME || 'mailgoat' }}
        run: node npm-tracker.js

      - name: Commit and push metrics
        run: |
          git config user.name "Metrics Bot"
          git config user.email "metrics-bot@github-actions"
          git add data/npm-metrics.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Update npm metrics $(date +%Y-%m-%d)" && git push)

      - name: Upload metrics as artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-metrics
          path: data/npm-metrics.json
          retention-days: 90
