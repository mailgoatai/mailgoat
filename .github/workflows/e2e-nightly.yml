name: E2E Nightly

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  MAILGOAT_E2E_ENABLED: 'true'
  MAILGOAT_E2E_PERF: 'true'
  MAILGOAT_E2E_SERVER: ${{ secrets.MAILGOAT_E2E_SERVER }}
  MAILGOAT_E2E_API_KEY: ${{ secrets.MAILGOAT_E2E_API_KEY }}
  MAILGOAT_E2E_SENDER: ${{ secrets.MAILGOAT_E2E_SENDER }}
  MAILGOAT_E2E_RECEIVER: ${{ secrets.MAILGOAT_E2E_RECEIVER }}

jobs:
  e2e-nightly:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check E2E secret availability
        id: e2e-secrets
        run: |
          if [ -n "$MAILGOAT_E2E_SERVER" ] && \
             [ -n "$MAILGOAT_E2E_API_KEY" ] && \
             [ -n "$MAILGOAT_E2E_SENDER" ] && \
             [ -n "$MAILGOAT_E2E_RECEIVER" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
            echo "âœ… E2E secrets are configured"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "::warning::E2E secrets are not configured; skipping nightly E2E suite."
          fi

      - name: Run full E2E suite (includes perf)
        if: steps.e2e-secrets.outputs.available == 'true'
        run: npm run test:e2e -- --runInBand
