name: Performance Benchmarks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual runs

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run CLI Startup Benchmark
        run: npm run bench:startup
        continue-on-error: true

      - name: Run Config Loading Benchmark
        run: npm run bench:config
        continue-on-error: true

      - name: Run Send Throughput Benchmark
        run: npm run bench:send
        continue-on-error: true

      - name: Run Memory Usage Benchmark
        run: npm run bench:memory
        continue-on-error: true

      - name: Run All Benchmarks
        run: npm run bench

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: |
            benchmarks/*.txt
            benchmarks/*.log
          retention-days: 30

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Performance benchmarks completed! Check the workflow logs for detailed results.'
            })
