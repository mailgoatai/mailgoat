name: Docker Build & Push

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*' # Pre-release tags (e.g., v1.0.0-beta.1)
  workflow_dispatch: # Allow manual triggers
    inputs:
      tag:
        description: 'Docker image tag (leave empty for commit SHA)'
        required: false
        default: ''

env:
  REGISTRY: docker.io
  IMAGE_NAME: mailgoatai/mailgoat

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # Tag for version releases (v1.2.3 -> 1.2.3)
            type=semver,pattern={{version}}
            # Tag for major.minor (v1.2.3 -> 1.2)
            type=semver,pattern={{major}}.{{minor}}
            # Tag for major (v1.2.3 -> 1)
            type=semver,pattern={{major}}
            # Tag for pre-releases (v1.2.3-beta.1 -> 1.2.3-beta.1)
            type=semver,pattern={{version}},enable=${{ contains(github.ref, '-') }}
            # Latest tag (only for non-pre-release versions)
            type=raw,value=latest,enable=${{ !contains(github.ref, '-') }}
            # SHA tag for manual builds
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.title=MailGoat
            org.opencontainers.image.description=Email for AI agents, built by AI agents
            org.opencontainers.image.vendor=MailGoat AI Team

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Generate image digest
        id: digest
        run: |
          echo "digest=${{ steps.meta.outputs.digest }}" >> $GITHUB_OUTPUT

      - name: Create deployment summary
        run: |
          echo "## ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Usage:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker run ${{ env.IMAGE_NAME }}:latest --help" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  verify:
    needs: build-and-push
    if: ${{ needs.build-and-push.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Pull and test image
        run: |
          docker pull ${{ env.IMAGE_NAME }}:latest
          docker run --rm ${{ env.IMAGE_NAME }}:latest --version
          docker run --rm ${{ env.IMAGE_NAME }}:latest --help

      - name: Check image size
        run: |
          IMAGE_SIZE=$(docker image inspect ${{ env.IMAGE_NAME }}:latest --format='{{.Size}}')
          IMAGE_SIZE_MB=$((IMAGE_SIZE / 1024 / 1024))
          echo "Image size: ${IMAGE_SIZE_MB}MB"

          if [ $IMAGE_SIZE_MB -gt 50 ]; then
            echo "::warning::Image size (${IMAGE_SIZE_MB}MB) exceeds 50MB target"
          else
            echo "âœ… Image size (${IMAGE_SIZE_MB}MB) is within target (<50MB)"
          fi

          echo "## ðŸ“Š Image Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- **Size:** ${IMAGE_SIZE_MB}MB" >> $GITHUB_STEP_SUMMARY
          echo "- **Target:** <50MB" >> $GITHUB_STEP_SUMMARY

  docker-config-summary:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Report Docker publish configuration
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "âœ… Docker credentials configured. Publish job executed."
          else
            echo "::warning::Docker credentials are missing. Skipping Docker publish jobs."
          fi
