name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish-npm:
    name: Publish package to npm
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.release.prerelease == false }}
    environment: npm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 24 (npm >= 11.5.1 required)
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Show npm version
        run: npm --version

      - name: Verify OIDC token endpoint
        run: |
          test -n "${ACTIONS_ID_TOKEN_REQUEST_URL}"
          echo "OIDC endpoint detected"

      - name: Publish with trusted publishing (no token)
        run: npm publish --provenance --access public --registry=https://registry.npmjs.org/
